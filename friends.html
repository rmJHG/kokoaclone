<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>friends-kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-2x"></i>

      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">friends</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://lh3.googleusercontent.com/ogw/AOh-ky0j9MYc1_IoXieK6aSn6da7f1kB8fmJSUeEwVJA=s32-c-mo"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">hangyu</h4>
          <!-- <h5 class="user-component__subtitle">hello</h5> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friend-screen__channel">
      <div class="friend-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://lh3.googleusercontent.com/ogw/AOh-ky0j9MYc1_IoXieK6aSn6da7f1kB8fmJSUeEwVJA=s32-c-mo"
            class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
            <!-- <h5 class="user-component__subtitle">hello</h5> -->
          </div>
        </div>


        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>

        </div>
      </div>
    </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav_notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__update"></div>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/21b16dc0aa.js" crossorigin="anonymous"></script>
</body>

</html>
